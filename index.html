
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Japan Security Car</title>
  <link rel="manifest" href="./manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);

    }
    .card-custom {
      border-radius: 1.5rem;

      background-color: #ffffff;
      margin-bottom: 1rem;
      border: none;
      padding: 1.5rem;
    }
    @media (max-width: 576px) {

    h2 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 1rem;
    }
    h4, h5 {
      font-weight: 700;
      color: #2c3e50;
    }
    .btn {
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;

    .btn-primary:hover {

      border-color: #28a745;
    }
    .btn-outline-success:hover {
      background-color: #28a745;
      color: #fff;
    }
    .btn-outline-warning {
      color: #ffc107;
      border-color: #ffc107;
    }
    .btn-outline-warning:hover {
      background-color: #ffc107;
      color: #fff;
    }
    .btn-outline-info {
      color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-outline-info:hover {
      background-color: #17a2b8;
      color: #fff;
    }
    .btn-outline-secondary {
      color: #6c757d;
      border-color: #6c757d;
    }
    .btn-outline-secondary:hover {
      background-color: #6c757d;

    .btn-outline-danger {

    .btn-outline-danger:hover {

    input.form-control, select.form-select, textarea.form-control {

    }
    input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    canvas {
      border: 1px dashed #a0d9ff;
      background-color: #e9f7ff;
      width: 100%;
      height: 200px;
      display: block !important;
      box-sizing: border-box;
      touch-action: none;
    }
    pre {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 0.75rem;
    }
    .form-check {
        margin-bottom: 0.5rem;
    }

    /* Custom Modal Styles */
    .custom-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }
    .custom-modal-content {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      margin: auto;
    }
    .custom-modal-content h5 {
      margin-bottom: 1rem;
      color: #007bff;
    }
    .custom-modal-content p {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .custom-modal-close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #aaa;
    }
    .custom-modal-close-btn:hover {
      color: #555;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #0d6efd;
        animation: spin 1s ease infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<div class="container py-5">
  <h2 class="text-center mb-5">üöó Japan Security Car</h2>

  <div id="login" class="card card-custom p-4">
    <h4 class="mb-3">üîí Login de Acesso</h4>
    <input type="text" id="user" class="form-control mb-3" placeholder="Usu√°rio">
    <input type="password" id="pass" class="form-control mb-3" placeholder="Senha">
    <button class="btn btn-primary w-100" id="loginBtn">Entrar</button>
  </div>

  <div id="menu" class="card card-custom p-4 d-none">
    <h4 class="mb-4">üìã Menu Principal</h4>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-success" id="showCadastroBtn">Cadastro de Ve√≠culos</button>
      <button class="btn btn-outline-warning" id="showRegistroBtn">Registro de Movimenta√ß√£o</button>
      <button class="btn btn-outline-info" id="showPesquisaBtn">Pesquisar por Data</button>
      <button class="btn btn-outline-secondary" id="showHistoricoBtn">Ver Hist√≥rico Completo</button>
      <button class="btn btn-outline-danger" id="logoutBtn">Sair</button>
    </div>
  </div>

  <div id="cadastroVeiculo" class="card card-custom p-4 d-none">
    <h4 class="mb-3">üöô Cadastro de Ve√≠culos</h4>
    <input type="text" id="novoVeiculo" class="form-control mb-3" placeholder="Placa do Ve√≠culo">
    <button class="btn btn-primary w-100 mb-2" id="salvarVeiculoBtn">Salvar Ve√≠culo</button>
    <button class="btn btn-secondary w-100" id="voltarFromCadastroBtn">Voltar</button>
  </div>

  <div id="registro" class="card card-custom p-4 d-none">
    <h4 class="mb-3">üìù Registro de Movimenta√ß√£o</h4>
    <input type="text" id="responsavel" class="form-control mb-3" placeholder="Respons√°vel">
    <select id="placaSelect" class="form-select mb-3">
      <option value="">Selecione o Ve√≠culo</option>
    </select>
    <select id="tipoMovimento" class="form-select mb-3">
      <option value="Sa√≠da">Sa√≠da</option>
      <option value="Chegada">Chegada</option>

    <input type="datetime-local" id="dataHora" class="form-control mb-3">

    <h5 class="mt-3 mb-2">‚úÖ Checklist de Itens:</h5>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="checkMacaco">

    <div class="form-check mb-2">

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="checkStep">
      <label class="form-check-label" for="checkStep">Estepe</label>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="checkAgua">
      <label class="form-check-label" for="checkAgua">√Ågua</label>

      <input class="form-check-input" type="checkbox" id="checkDocumento">
      <label class="form-check-label" for="checkDocumento">Documento</label>
    </div>

    <h5 class="mt-3 mb-2">üóíÔ∏è Observa√ß√£o:</h5>
    <textarea id="observacao" class="form-control mb-3" rows="3" placeholder="Adicione observa√ß√µes adicionais aqui..."></textarea>

    <h5 class="mt-3">‚úçÔ∏è Assinatura:</h5>
    <canvas id="canvas" class="mb-3" width="400" height="200"></canvas>

  <div id="historico" class="card card-custom p-4 d-none">
    <h4 class="mb-3">üìö Hist√≥rico Completo</h4>
    <pre id="historicoContent"></pre>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-info" id="exportPdfBtn">Exportar para PDF</button>
      <button class="btn btn-success" id="exportExcelBtn">Exportar para Excel</button>

</div>

<!-- Custom Alert Modal -->
<div id="customAlertModal" class="custom-modal-overlay d-none">
  <div class="custom-modal-content">
    <button class="custom-modal-close-btn" id="closeAlertBtn">&times;</button>
    <h5 id="alertModalTitle"></h5>
    <p id="alertModalMessage"></p>
    <button class="btn btn-primary" id="okAlertBtn">OK</button>
  </div>
</div>

<script>
  let historicoCompleto = [];
  let currentFilteredRecords = [];

  let canvas;
  let ctx;
  let desenhando = false;

  window.onload = function() {
    console.log("Aplica√ß√£o iniciada.");
    show('login');
    // Carregar dados existentes do localStorage
    historicoCompleto = JSON.parse(localStorage.getItem('registros') || '[]').map(r => {
        // As datas salvas como string precisam ser convertidas de volta
        if (typeof r.dataHora === 'string') {
            r.dataHora = new Date(r.dataHora);
        }
        return r;
    }).sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora));
    console.log(`Carregados ${historicoCompleto.length} registros do localStorage.`);
  };

  // Fun√ß√µes de UI
  function showAlertModal(title, message) {
    document.getElementById('alertModalTitle').innerText = title;
    document.getElementById('alertModalMessage').innerText = message;
    document.getElementById('customAlertModal').classList.remove('d-none');
    console.log(`Modal de alerta exibido: ${title} - ${message}`);
  }

  function hideAlertModal() {
    document.getElementById('customAlertModal').classList.add('d-none');
    console.log('Modal de alerta ocultado.');
  }

  function login() {
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pass').value.trim();
    const usuarios = [{ user: 'admin', pass: 'admin1' }, { user: 'user2', pass: 'senha2' }];
    const autorizado = usuarios.some(item => item.user === u && item.pass === p);
    if (autorizado) {
      document.getElementById('login').classList.add('d-none');
      document.getElementById('menu').classList.remove('d-none');
      carregarVeiculos();
      console.log('Login bem-sucedido.');
    } else {
      showAlertModal('Erro de Login', 'Usu√°rio ou senha incorretos!');
      console.log('Falha no login.');
    }
  }

  function logout() {
    location.reload();
    console.log('Logout realizado.');
  }

  function show(id) {
    ['login', 'menu', 'cadastroVeiculo', 'registro', 'historico', 'pesquisa'].forEach(e => document.getElementById(e).classList.add('d-none'));

    const targetElement = document.getElementById(id);
    if (targetElement) {
        targetElement.classList.remove('d-none');
        console.log(`Exibindo se√ß√£o: ${id}`);
    } else {
        console.error(`Erro: Elemento com ID '${id}' n√£o encontrado.`);
        return;
    }

    if (id === 'registro') {
      carregarVeiculos();
      setTimeout(() => {
          if (canvas && ctx) {
              resizeCanvas();
              limparAssinatura();
          }
      }, 100);
    }
    if (id !== 'pesquisa') {
        document.getElementById('resultadoPesquisa').innerText = '';
        currentFilteredRecords = [];
        console.log('Resultados de pesquisa limpos.');
    }
  }

  function voltar() {
    show('menu');
    console.log('Voltando ao menu principal.');
  }

  // Fun√ß√µes de Ve√≠culo
  function salvarVeiculo() {
    let novo = document.getElementById('novoVeiculo').value.trim();
    if (novo) {
      let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
      if (!veiculos.includes(novo)) {
        veiculos.push(novo);
        localStorage.setItem('veiculos', JSON.stringify(veiculos));
        showAlertModal('Sucesso', 'Ve√≠culo cadastrado com sucesso!');
        document.getElementById('novoVeiculo').value = '';
        console.log(`Ve√≠culo '${novo}' cadastrado.`);
      } else {
        showAlertModal('Aten√ß√£o', 'Este ve√≠culo j√° est√° cadastrado!');
        console.warn(`Tentativa de cadastrar ve√≠culo duplicado: '${novo}'.`);
      }
    } else {
      showAlertModal('Aten√ß√£o', 'Por favor, digite a placa do ve√≠culo.');
      console.warn('Tentativa de cadastrar ve√≠culo com placa vazia.');
    }
  }

  function carregarVeiculos() {
    let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
    let select = document.getElementById('placaSelect');
    select.innerHTML = '<option value="">Selecione o Ve√≠culo</option>';
    veiculos.forEach(v => {
      let opt = document.createElement('option');
      opt.value = v;
      opt.textContent = v;
      select.appendChild(opt);
    });
    console.log('Ve√≠culos carregados no seletor.');
  }

  // Fun√ß√µes de Assinatura
  function setupCanvasDrawing() {
    if (!ctx) return;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#000';
  }

  function resizeCanvas() {
    if (!canvas || !ctx) return;
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
    setupCanvasDrawing();
    limparAssinatura();
  }

  function getCanvasCoords(e) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;
    if (e.touches && e.touches.length > 0) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    return {
      x: (clientX - rect.left),
      y: (clientY - rect.top)
    };
  }

  function limparAssinatura() {
    if (!ctx) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    setupCanvasDrawing();
  }

  // Fun√ß√µes de Salvar Registro (agora usam localStorage)
  function salvarRegistro() {
    const responsavel = document.getElementById('responsavel').value.trim();
    const placa = document.getElementById('placaSelect').value;
    const tipo = document.getElementById('tipoMovimento').value;
    const dataHoraStr = document.getElementById('dataHora').value;
    const checkMacaco = document.getElementById('checkMacaco').checked;
    const checkOleo = document.getElementById('checkOleo').checked;
    const checkStep = document.getElementById('checkStep').checked;
    const checkAgua = document.getElementById('checkAgua').checked;
    const checkDocumento = document.getElementById('checkDocumento').checked;
    const observacao = document.getElementById('observacao').value.trim();
    const assinatura = ctx ? canvas.toDataURL() : null;

    if (!responsavel || !placa || !dataHoraStr) {
      showAlertModal('Campos Ausentes', 'Por favor, preencha todos os campos obrigat√≥rios.');
      return;
    }

    const blankCanvas = document.createElement('canvas');
    blankCanvas.width = canvas.width;
    blankCanvas.height = canvas.height;
    if (!ctx || assinatura === null || assinatura === blankCanvas.toDataURL()) {
        showAlertModal('Assinatura Necess√°ria', 'Por favor, adicione sua assinatura.');
        return;
    }

    const registro = {
      responsavel: responsavel,
      placa: placa,
      tipo: tipo,
      dataHora: new Date(dataHoraStr),
      checkMacaco: checkMacaco,
      checkOleo: checkOleo,
      checkStep: checkStep,
      checkAgua: checkAgua,
      checkDocumento: checkDocumento,
      observacao: observacao,
      assinatura: assinatura
    };

    historicoCompleto.push(registro);
    // Salva o array completo no localStorage
    localStorage.setItem('registros', JSON.stringify(historicoCompleto));
    showAlertModal('Sucesso', 'Registro salvo localmente com sucesso!');

    // Limpar formul√°rio
    document.getElementById('responsavel').value = '';
    document.getElementById('placaSelect').value = '';
    document.getElementById('dataHora').value = '';
    document.getElementById('checkMacaco').checked = false;
    document.getElementById('checkOleo').checked = false;
    document.getElementById('checkStep').checked = false;
    document.getElementById('checkAgua').checked = false;
    document.getElementById('checkDocumento').checked = false;
    document.getElementById('observacao').value = '';
    limparAssinatura();
    voltar();
    console.log('Registro salvo com sucesso no localStorage.');
  }

  function showHistorico() {
    let txt = '';
    if (historicoCompleto.length === 0) {
        txt = 'Nenhum registro encontrado.';
    } else {
        historicoCompleto.sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora));
        historicoCompleto.forEach((r, i) => {
            txt += `#${i + 1} - ${r.tipo} - ${new Date(r.dataHora).toLocaleString()}\n`;
            txt += `Respons√°vel: ${r.responsavel}\nPlaca: ${r.placa}\n`;
            txt += `Checklist: Macaco(${r.checkMacaco ? 'Sim' : 'N√£o'}), √ìleo(${r.checkOleo ? 'Sim' : 'N√£o'}), Estepe(${r.checkStep ? 'Sim' : 'N√£o'}), √Ågua(${r.checkAgua ? 'Sim' : 'N√£o'}), Documento(${r.checkDocumento ? 'Sim' : 'N√£o'})\n`;
            txt += `Observa√ß√£o: ${r.observacao || 'N/A'}\n---\n`;
        });
    }
    document.getElementById('historicoContent').innerText = txt;
    show('historico');
    console.log('Hist√≥rico completo exibido.');
  }

  function filtrarPorData() {
    let inicioStr = document.getElementById('dataInicio').value;
    let fimStr = document.getElementById('dataFim').value.trim();

    if (!inicioStr || !fimStr) {
      showAlertModal('Campos Ausentes', 'Por favor, preencha as datas de in√≠cio e fim para a pesquisa.');
      return;
    }

    let inicio = new Date(inicioStr);
    let fim = new Date(fimStr);
    fim.setHours(23, 59, 59, 999);

    const filteredRecords = historicoCompleto.filter(r => {
      const registroDate = new Date(r.dataHora);
      return registroDate >= inicio && registroDate <= fim;
    });

    currentFilteredRecords = filteredRecords;

    let resultado = '';
    if (filteredRecords.length === 0) {
      resultado = 'Nenhum registro encontrado para o per√≠odo selecionado.';
    } else {
      filteredRecords.forEach((r, i) => {
        resultado += `#${i + 1} - ${r.tipo} - ${new Date(r.dataHora).toLocaleString()}\n`;
        resultado += `Respons√°vel: ${r.responsavel}\nPlaca: ${r.placa}\n`;
        resultado += `Checklist: Macaco(${r.checkMacaco ? 'Sim' : 'N√£o'}), √ìleo(${r.checkOleo ? 'Sim' : 'N√£o'}), Estepe(${r.checkStep ? 'Sim' : 'N√£o'}), √Ågua(${r.checkAgua ? 'Sim' : 'N√£o'}), Documento(${r.checkDocumento ? 'Sim' : 'N√£o'})\n`;
        resultado += `Observa√ß√£o: ${r.observacao || 'N/A'}\n---\n`;
      });
    }
    document.getElementById('resultadoPesquisa').innerText = resultado;
  }

  // Fun√ß√µes de Exporta√ß√£o (agora usam o localStorage)
  async function exportToPdf() {
    if (historicoCompleto.length === 0) {
      showAlertModal('Exporta√ß√£o', 'Nenhum registro para exportar para PDF.');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(18);
    doc.text("Hist√≥rico Completo de Movimenta√ß√£o de Ve√≠culos - Japan Security Car", 14, 22);

    const tableColumn = ["#", "Tipo", "Data/Hora", "Respons√°vel", "Placa", "Macaco", "√ìleo", "Estepe", "√Ågua", "Documento", "Observa√ß√£o"];
    const tableRows = historicoCompleto.map((record, index) => [
      index + 1,
      record.tipo,
      new Date(record.dataHora).toLocaleString(),
      record.responsavel,
      record.placa,
      record.checkMacaco ? 'Sim' : 'N√£o',
      record.checkOleo ? 'Sim' : 'N√£o',

  document.addEventListener('DOMContentLoaded', () => {
    canvas = document.getElementById('canvas');
    if (canvas) {
        ctx = canvas.getContext('2d');
        if (ctx) {
            setupCanvasDrawing();
            resizeCanvas();

            canvas.addEventListener('mousedown', e => {
              desenhando = true;
              const coords = getCanvasCoords(e);
              ctx.beginPath();
              ctx.moveTo(coords.x, coords.y);
            });

            canvas.addEventListener('mousemove', e => {
              if (!desenhando) return;
              const coords = getCanvasCoords(e);
              ctx.lineTo(coords.x, coords.y);
              ctx.stroke();
            });

            canvas.addEventListener('mouseup', () => {
              desenhando = false;
              ctx.closePath();
            });

            canvas.addEventListener('mouseout', () => {
              if (desenhando) {
                desenhando = false;
                ctx.closePath();
              }
            });

            canvas.addEventListener('touchstart', e => {
              e.preventDefault();
              desenhando = true;
              const coords = getCanvasCoords(e);
              ctx.beginPath();
              ctx.moveTo(coords.x, coords.y);
            });

            canvas.addEventListener('touchmove', e => {
              e.preventDefault();
              if (!desenhando) return;
              const coords = getCanvasCoords(e);
              ctx.lineTo(coords.x, coords.y);
              ctx.stroke();
            });

            canvas.addEventListener('touchend', () => {
              desenhando = false;
              ctx.closePath();
            });

            canvas.addEventListener('touchcancel', () => {
              if (desenhando) {
                desenhando = false;
                ctx.closePath();
              }
            });
        }
