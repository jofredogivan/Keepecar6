<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japan Security Car</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        body {
            background-color: #0d0d0d;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin-bottom: 0;
        }
        .card-custom {
            border-radius: 1.5rem;
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            margin-bottom: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        @media (max-width: 576px) {
            .card-custom {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }
        }
    
        h2, h4, h5 {
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }
        h2 {
            color: #ff0000;
        }
        h4, h5 {
            color: #e0e0e0;
        }
        .btn {
            border-radius: 0.5rem; 
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            font-size: 1.1em;
            color: #fff;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .btn-outline-success {
            color: #00cc00;
            border-color: #00cc00;
        }
        .btn-outline-success:hover {
            background-color: #00cc00;
            color: #fff;
        }
        .btn-outline-warning {
            color: #ffcc00;
            border-color: #ffcc00;
        }
        .btn-outline-warning:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }
        .btn-outline-info {
            color: #00cccc;
            border-color: #00cccc;
        }
        .btn-outline-info:hover {
            background-color: #00cccc;
            color: #1a1a1a;
        }
        .btn-outline-secondary {
            color: #999999;
            border-color: #999999;
        }
        .btn-outline-secondary:hover {
            background-color: #999999;
            color: #1a1a1a;
        }
        .btn-outline-danger {
            color: #ff0000;
            border-color: #ff0000;
        }
        .btn-outline-danger:hover {
            background-color: #ff0000;
            color: #fff;
        }
        input.form-control, select.form-select, textarea.form-control {
            border-radius: 0.75rem;
            border: 1px solid #444;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #222;
            color: #e0e0e0;
        }
        input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
            background-color: #333;
            color: #fff;
        }
        canvas {
            border: 2px dashed #ff4444;
            background-color: #222;
            width: 100%;
            height: 200px;
            display: block !important;
            box-sizing: border-box;
            touch-action: none;
            border-radius: 0.75rem;
        }
        pre {
            background-color: #222;
            border: 1px solid #444;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: #e0e0e0;
        }
        .form-check {
            margin-bottom: 0.5rem;
        }
        .d-grid {
            gap: 1rem;
        }
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        .custom-modal-content {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            margin: auto;
        }
        .custom-modal-content h5 {
            margin-bottom: 1rem;
            color: #ff0000;
        }
        .custom-modal-content p {
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }
        .custom-modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            color: #888;
        }
        .custom-modal-close-btn:hover {
            color: #eee;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #ff0000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            background-color: #222;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
            font-size: 0.9em;
            text-align: center;
            word-wrap: break-word;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5) !important;
        }
        .modal-content {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .modal-header {
            border-bottom: 1px solid #333;
        }
        .modal-footer {
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<div class="container py-5">
    <h2 class="text-center mb-5"><i class="fas fa-car-side"></i> Japan Security Car</h2>

    <div id="login" class="card card-custom">
        <h4 class="mb-3"><i class="fas fa-lock"></i> Login de Acesso</h4>
        <input type="text" id="user" class="form-control mb-3" placeholder="Usuário">
        <input type="password" id="pass" class="form-control mb-3" placeholder="Senha">
        <button class="btn btn-primary w-100" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </div>

    <div id="menu" class="card card-custom d-none">
        <h4 class="mb-4"><i class="fas fa-bars"></i> Menu Principal</h4>
        <div class="user-info">
            Bem-vindo, <span id="userIdDisplay"></span>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-outline-success" id="showCadastroBtn"><i class="fas fa-car"></i> Cadastro de Veículos</button>
            <button class="btn btn-outline-warning" id="showRegistroBtn"><i class="fas fa-pen-to-square"></i> Registro de Movimentação</button>
            <button class="btn btn-outline-info" id="showPesquisaBtn"><i class="fas fa-search"></i> Pesquisar por Data</button>
            <button class="btn btn-outline-secondary" id="showHistoricoBtn"><i class="fas fa-history"></i> Ver Histórico Completo</button>
            <button class="btn btn-outline-danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </div>

    <div id="cadastroVeiculo" class="card card-custom d-none">
        <h4 class="mb-3"><i class="fas fa-car-alt"></i> Cadastro de Veículos</h4>
        <input type="text" id="novoVeiculo" class="form-control mb-3" placeholder="Placa do Veículo">
        <button class="btn btn-primary w-100 mb-2" id="salvarVeiculoBtn"><i class="fas fa-save"></i> Salvar Veículo</button>
        <button class="btn btn-secondary w-100" id="voltarFromCadastroBtn"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>

    <div id="registro" class="card card-custom d-none">
        <h4 class="mb-3"><i class="fas fa-clipboard-list"></i> Registro de Movimentação</h4>
        <input type="text" id="responsavel" class="form-control mb-3" placeholder="Responsável">
        <select id="placaSelect" class="form-select mb-3">
            <option value="">Selecione o Veículo</option>
        </select>
        <select id="tipoMovimento" class="form-select mb-3">
            <option value="Saída">Saída</option>
            <option value="Chegada">Chegada</option>
        </select>
        <input type="datetime-local" id="dataHora" class="form-control mb-3">

        <h5 class="mt-3 mb-2"><i class="fas fa-list-check"></i> Checklist de Itens:</h5>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkMacaco">
            <label class="form-check-label text-white" for="checkMacaco">Macaco</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkOleo">
            <label class="form-check-label text-white" for="checkOleo">Óleo</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkStep">
            <label class="form-check-label text-white" for="checkStep">Estepe</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkAgua">
            <label class="form-check-label text-white" for="checkAgua">Água</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="checkDocumento">
            <label class="form-check-label text-white" for="checkDocumento">Documento</label>
        </div>

        <h5 class="mt-3 mb-2"><i class="fas fa-comment-dots"></i> Observação:</h5>
        <textarea id="observacao" class="form-control mb-3" rows="3" placeholder="Adicione observações adicionais aqui..."></textarea>

        <h5 class="mt-3"><i class="fas fa-signature"></i> Assinatura:</h5>
        <canvas id="canvas" class="mb-3" width="400" height="200"></canvas>
        <button class="btn btn-outline-secondary w-100 mb-2" id="limparAssinaturaBtn"><i class="fas fa-eraser"></i> Limpar Assinatura</button>
        <button class="btn btn-success w-100 mb-2" id="salvarRegistroBtn"><i class="fas fa-save"></i> Salvar Registro</button>
        <button class="btn btn-secondary w-100" id="voltarFromRegistroBtn"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>

    <div id="pesquisa" class="card card-custom d-none">
        <h4 class="mb-3"><i class="fas fa-search-plus"></i> Pesquisa por Data e Hora</h4>
        <input type="datetime-local" id="dataInicio" class="form-control mb-2">
        <input type="datetime-local" id="dataFim" class="form-control mb-3">
        <button class="btn btn-info w-100 mb-3" id="filtrarBtn"><i class="fas fa-filter"></i> Pesquisar</button>
        <pre id="resultadoPesquisa"></pre>
        <div class="d-grid mt-3">
            <button class="btn btn-info" id="exportFilteredPdfBtn"><i class="fas fa-file-pdf"></i> Exportar Pesquisa para PDF</button>
            <button class="btn btn-success" id="exportFilteredExcelBtn"><i class="fas fa-file-excel"></i> Exportar Pesquisa para Excel</button>
        </div>
        <button class="btn btn-secondary w-100 mt-3" id="voltarFromPesquisaBtn"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>

    <div id="historico" class="card card-custom d-none">
        <h4 class="mb-3"><i class="fas fa-book"></i> Histórico Completo</h4>
        <pre id="historicoContent"></pre>
        <div class="d-grid mt-3">
            <button class="btn btn-info" id="exportPdfBtn"><i class="fas fa-file-pdf"></i> Exportar para PDF</button>
            <button class="btn btn-success" id="exportExcelBtn"><i class="fas fa-file-excel"></i> Exportar para Excel</button>
        </div>
        <button class="btn btn-secondary w-100 mt-3" id="voltarFromHistoricoBtn"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>
</div>

<div id="customAlertModal" class="custom-modal-overlay d-none">
    <div class="custom-modal-content">
        <button class="custom-modal-close-btn" id="closeAlertBtn">&times;</button>
        <h5 id="alertModalTitle"></h5>
        <p id="alertModalMessage"></p>
        <button class="btn btn-primary" id="okAlertBtn">OK</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
    // Variáveis globais
    let currentUser = null;
    let historicoCompleto = [];
    let veiculos = [];
    let currentFilteredRecords = [];
    let canvas;
    let ctx;
    let desenhando = false;
    let db; // Variável para o banco de dados IndexedDB

    // --- Funções para IndexedDB ---
    function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open("JapanSecurityCarDB", 1);

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                // Cria as Object Stores (equivalente a tabelas)
                if (!db.objectStoreNames.contains('veiculos')) {
                    db.createObjectStore("veiculos", { keyPath: "placa" });
                }
                if (!db.objectStoreNames.contains('registros')) {
                    db.createObjectStore("registros", { keyPath: "id", autoIncrement: true });
                    const registrosStore = event.target.transaction.objectStore("registros");
                    registrosStore.createIndex("timestamp", "timestamp", { unique: false });
                }
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                resolve(db);
            };

            request.onerror = (event) => {
                console.error("Erro ao abrir o IndexedDB:", event.target.error);
                reject(event.target.error);
            };
        });
    }

    async function addRecord(storeName, data) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.add(data);

            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => {
                console.error(`Erro ao adicionar registro em ${storeName}:`, event.target.error);
                reject(event.target.error);
            };
        });
    }

    async function getAllRecords(storeName) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.getAll();

            request.onsuccess = () => {
                resolve(request.result);
            };
            request.onerror = (event) => {
                console.error(`Erro ao buscar registros de ${storeName}:`, event.target.error);
                reject(event.target.error);
            };
        });
    }

    // --- Funções de UI e Autenticação ---
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    function showAlertModal(title, message) {
        document.getElementById('alertModalTitle').innerText = title;
        document.getElementById('alertModalMessage').innerText = message;
        document.getElementById('customAlertModal').classList.remove('d-none');
    }

    function hideAlertModal() {
        document.getElementById('customAlertModal').classList.add('d-none');
    }

    function login() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        const usuarios = [{ user: 'admin', pass: 'admin1' }, { user: 'user2', pass: 'senha2' }];
        const autorizado = usuarios.some(item => item.user === u && item.pass === p);
        if (autorizado) {
            currentUser = u;
            document.getElementById('userIdDisplay').innerText = currentUser;
            document.getElementById('login').classList.add('d-none');
            document.getElementById('menu').classList.remove('d-none');
            console.log('Login local bem-sucedido.');
        } else {
            showAlertModal('Erro de Login', 'Usuário ou senha incorretos!');
            console.log('Falha no login.');
        }
    }

    function logout() {
        currentUser = null;
        location.reload();
    }

    function show(id) {
        ['login', 'menu', 'cadastroVeiculo', 'registro', 'historico', 'pesquisa'].forEach(e => document.getElementById(e).classList.add('d-none'));

        const targetElement = document.getElementById(id);
        if (targetElement) {
            targetElement.classList.remove('d-none');
        }

        if (id === 'registro') {
            carregarVeiculos();
            setTimeout(() => {
                if (canvas && ctx) {
                    resizeCanvas();
                    limparAssinatura();
                }
            }, 100);
        }
        if (id !== 'pesquisa') {
            document.getElementById('resultadoPesquisa').innerText = '';
            currentFilteredRecords = [];
        }
    }

    function voltar() {
        show('menu');
    }

    // --- Funções de Veículo (IndexedDB) ---
    async function salvarVeiculo() {
        const novo = document.getElementById('novoVeiculo').value.trim();
        if (novo) {
            if (!veiculos.includes(novo)) {
                try {
                    await addRecord('veiculos', { placa: novo });
                    veiculos.push(novo);
                    showAlertModal('Sucesso', 'Veículo cadastrado com sucesso!');
                    document.getElementById('novoVeiculo').value = '';
                } catch (e) {
                    showAlertModal('Erro', 'Ocorreu um erro ao salvar o veículo.');
                }
            } else {
                showAlertModal('Atenção', 'Este veículo já está cadastrado!');
            }
        } else {
            showAlertModal('Atenção', 'Por favor, digite a placa do veículo.');
        }
    }

    async function carregarVeiculos() {
        const select = document.getElementById('placaSelect');
        select.innerHTML = '<option value="">Selecione o Veículo</option>';
        veiculos = (await getAllRecords('veiculos')).map(v => v.placa);
        veiculos.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v;
            opt.textContent = v;
            select.appendChild(opt);
        });
    }

    // --- Funções de Assinatura ---
    function setupCanvasDrawing() {
        if (!ctx) return;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#fff';
    }

    function resizeCanvas() {
        if (!canvas || !ctx) return;
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
        setupCanvasDrawing();
        limparAssinatura();
    }

    function getCanvasCoords(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        return {
            x: (clientX - rect.left),
            y: (clientY - rect.top)
        };
    }

    function limparAssinatura() {
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        setupCanvasDrawing();
    }

    // --- Funções de Registro (IndexedDB) ---
    async function salvarRegistro() {
        const responsavel = document.getElementById('responsavel').value.trim();
        const placa = document.getElementById('placaSelect').value;
        const tipo = document.getElementById('tipoMovimento').value;
        const dataHoraStr = document.getElementById('dataHora').value;
        const checkMacaco = document.getElementById('checkMacaco').checked;
        const checkOleo = document.getElementById('checkOleo').checked;
        const checkStep = document.getElementById('checkStep').checked;
        const checkAgua = document.getElementById('checkAgua').checked;
        const checkDocumento = document.getElementById('checkDocumento').checked;
        const observacao = document.getElementById('observacao').value.trim();
        const assinatura = ctx ? canvas.toDataURL() : null;

        if (!responsavel || !placa || !dataHoraStr) {
            showAlertModal('Campos Ausentes', 'Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        const blankCanvas = document.createElement('canvas');
        blankCanvas.width = canvas.width;
        blankCanvas.height = canvas.height;
        if (!ctx || assinatura === null || assinatura === blankCanvas.toDataURL()) {
            showAlertModal('Assinatura Necessária', 'Por favor, adicione sua assinatura.');
            return;
        }

        const registro = {
            responsavel: responsavel,
            placa: placa,
            tipo: tipo,
            timestamp: new Date(dataHoraStr).getTime(),
            checkMacaco: checkMacaco,
            checkOleo: checkOleo,
            checkStep: checkStep,
            checkAgua: checkAgua,
            checkDocumento: checkDocumento,
            observacao: observacao,
            assinatura: assinatura
        };
        
        showLoading();
        try {
            await addRecord('registros', registro);
            historicoCompleto = (await getAllRecords('registros')).sort((a, b) => b.timestamp - a.timestamp);
            hideLoading();
            showAlertModal('Sucesso', 'Registro salvo localmente com sucesso!');
            // Limpar formulário
            document.getElementById('responsavel').value = '';
            document.getElementById('placaSelect').value = '';
            document.getElementById('dataHora').value = '';
            document.getElementById('checkMacaco').checked = false;
            document.getElementById('checkOleo').checked = false;
            document.getElementById('checkStep').checked = false;
            document.getElementById('checkAgua').checked = false;
            document.getElementById('checkDocumento').checked = false;
            document.getElementById('observacao').value = '';
            limparAssinatura();
            voltar();
        } catch (e) {
            hideLoading();
            showAlertModal('Erro', 'Ocorreu um erro ao salvar o registro. ' + e.message);
        }
    }

    async function showHistorico() {

    async function filtrarPorData() {
        let inicioStr = document.getElementById('dataInicio').value;
        let fimStr = document.getElementById('dataFim').value.trim();

        if (!inicioStr || !fimStr) {
            showAlertModal('Campos Ausentes', 'Por favor, preencha as datas de início e fim para a pesquisa.');
            return;
        }

        let inicio = new Date(inicioStr).getTime();
        let fim = new Date(fimStr).getTime() + (23 * 60 * 60 * 1000 + 59 * 60 * 1000 + 59 * 1000 + 999);

        const todosRegistros = (await getAllRecords('registros')).sort((a, b) => b.timestamp - a.timestamp);
        const filteredRecords = todosRegistros.filter(r => {
            return r.timestamp >= inicio && r.timestamp <= fim;
        });

        currentFilteredRecords = filteredRecords;

        let resultado = '';
        if (filteredRecords.length === 0) {
            resultado = 'Nenhum registro encontrado para o período selecionado.';
        } else {
            filteredRecords.forEach((r, i) => {
                const dataHora = r.timestamp ? new Date(r.timestamp).toLocaleString() : 'Data inválida';
                resultado += `#${i + 1} - ${r.tipo} - ${dataHora}\n`;
                resultado += `Responsável: ${r.responsavel}\nPlaca: ${r.placa}\n`;
                resultado += `Checklist: Macaco(${r.checkMacaco ? 'Sim' : 'Não'}), Óleo(${r.checkOleo ? 'Sim' : 'Não'}), Estepe(${r.checkStep ? 'Sim' : 'Não'}), Água(${r.checkAgua ? 'Sim' : 'Não'}), Documento(${r.checkDocumento ? 'Sim' : 'Não'})\n`;
                resultado += `Observação: ${r.observacao || 'N/A'}\n---\n`;
            });
        }
        document.getElementById('resultadoPesquisa').innerText = resultado;
    }

    window.onload = async function() {
        console.log("Inicializando aplicação...");
        
        try {
            await openDatabase();
            // Carrega todos os dados ao iniciar
            veiculos = (await getAllRecords('veiculos')).map(v => v.placa);
            historicoCompleto = (await getAllRecords('registros')).sort((a, b) => b.timestamp - a.timestamp);
        } catch (e) {
            showAlertModal('Erro de Banco de Dados', 'Não foi possível iniciar o banco de dados local. Os dados podem não ser salvos.');
        }

        canvas = document.getElementById('canvas');
        if (canvas) {
            ctx = canvas.getContext('2d');
            if (ctx) {
                setupCanvasDrawing();
                resizeCanvas();
                canvas.addEventListener('mousedown', e => {
                    desenhando = true;
                    const coords = getCanvasCoords(e);
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                });
                canvas.addEventListener('mousemove', e => {
                    if (!desenhando) return;
                    const coords = getCanvasCoords(e);
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                });
                canvas.addEventListener('mouseup', () => {
                    desenhando = false;
                    ctx.closePath();
                });
                canvas.addEventListener('mouseout', () => {
                    if (desenhando) {
                        desenhando = false;
                        ctx.closePath();
                    }
                });
                canvas.addEventListener('touchstart', e => {
                    e.preventDefault();
                    desenhando = true;
                    const coords = getCanvasCoords(e);
                    ctx.beginPath();
                    ctx.moveTo(coords.x, coords.y);
                });
                canvas.addEventListener('touchmove', e => {
                    e.preventDefault();
                    if (!desenhando) return;
                    const coords = getCanvasCoords(e);
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                });
                canvas.addEventListener('touchend', () => {
                    desenhando = false;
                    ctx.closePath();
                });
                canvas.addEventListener('touchcancel', () => {
                    if (desenhando) {
                        desenhando = false;
                        ctx.closePath();
                    }
                });
            }
        }
        document.getElementById('userIdDisplay').innerText = "admin";
    };
